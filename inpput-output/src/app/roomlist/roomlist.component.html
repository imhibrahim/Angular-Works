<div class="container">
    <div class="row">
      <div class="col-md-6">
  
       <div class="row">
        <div class="col-md-6  mt-3" *ngFor="let item of AllRooms"  >
       <app-room [room]="item" (GetSelectRoomId)="selectroom($event)"></app-room>
      </div>
       </div>
      </div>
      <div class="col-md-6 g-3  ">
        <div class="row border border-left w-100">

          <div class="img-thumbnail">
            <img src="{{selectRoom.roomimage}}" alt="">

            <h1>{{selectRoom.type}}</h1>
            <h2>{{selectRoom.price}}</h2>
            <h3>{{selectRoom.ammenities}}</h3>
            <button>{{selectRoom.rating}}</button>

          </div>
        </div>
      </div>
    </div>
  </div>
